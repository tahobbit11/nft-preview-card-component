<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!--Link stylesheets-->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="content-wrapper">
      <div class="nft-image">
        <div class="main-img"></div>
        <div class="overlay"></div>
      </div>
      <div class="nft-content">
        <h3><a href="#">Equilibrium #3429</a></h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li class="nft-cost"><img src="./images/icon-ethereum.svg" alt="currency">0.041 ETH</li>
          <li class="time-left"><img src="./images/icon-clock.svg" alt="clock">3 days left</li>
        </ul>
      </div>
      <div class="content-break">
      </div>
      <div class="nft-author">
        <img src="./images/image-avatar.png" alt="author-image">
        <p>Creation of <a href="#"><span>Jules Wyvern</span></a></p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taylor Hobbs</a>
  </div>
</body>
</html>
